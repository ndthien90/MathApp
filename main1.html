    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tải Câu Hỏi Toán Học</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.2/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.15.2/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.15.2/dist/contrib/auto-render.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 800px;
            margin: 20px;
            padding: 20px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .formula {
            font-size: 1.2em;
            margin: 10px 0;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
        }
        .question-block {
            margin: 20px 0;
            padding: 15px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .answer-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
        .answer-option {
            padding: 8px;
            margin: 2px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .answer-option:hover {
            background-color: #f0f8ff;
        }
        .answer-option.correct {
            background-color: #d4edda;
        }
        .answer-option.wrong {
            background-color: #f8d7da;
        }
        .feedback {
            margin-top: 10px;
            padding: 10px;
            display: none;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }
        .feedback.correct {
            color: #155724;
        }
        .feedback.wrong {
            color: #721c24;
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1.2em;
            border: 2px solid #007BFF;
            border-radius: 5px;
        }
        .select-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .questions-container {
            max-height: 70vh;
            overflow-y: auto;
            padding-right: 10px;
        }
        .question-number {
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 10px;
        }
        @media (max-width: 600px) {
            .container {
                width: 95%;
                margin: 10px;
                padding: 10px;
            }
            .select-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bài tập đại số</h1>
        <div class="select-container">
            <select id="lesson-select" onchange="updateExerciseSelect()">
                <option value="">Chọn bài học</option>
            </select>
            <select id="exercise-select" onchange="loadExercise()">
                <option value="">Chọn bài tập</option>
            </select>
        </div>
        <div class="questions-container" id="questions-container"></div>
    </div>

    <script>
        let questions = [];
        let lessons = [];
        const MAX_LESSONS = 10;
        const MAX_EXERCISES = 10;

        window.onload = function() {
            const lessonSelect = document.getElementById('lesson-select');
            for(let i = 1; i <= MAX_LESSONS; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `Chương ${i}`;
                lessonSelect.appendChild(option);
            }
        };

        function updateExerciseSelect() {
            const lessonNumber = document.getElementById('lesson-select').value;
            const exerciseSelect = document.getElementById('exercise-select');
            exerciseSelect.innerHTML = '<option value="">Chọn bài tập</option>';
            
            if(lessonNumber) {
                for(let i = 1; i <= MAX_EXERCISES; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = `Bài tập ${i}`;
                    exerciseSelect.appendChild(option);
                }
            }
        }

        function loadExercise() {
            const lessonNumber = document.getElementById('lesson-select').value;
            const exerciseNumber = document.getElementById('exercise-select').value;
            
            if(lessonNumber && exerciseNumber) {
                const filePath = `data_math/Bài ${lessonNumber}/data${exerciseNumber}.txt`;
                fetch(filePath)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Không tìm thấy file bài tập');
                        }
                        return response.text();
                    })
                    .then(data => {
                        processQuestions(data);
                        displayAllQuestions();
                    })
                    .catch(error => {
                        console.error('Error loading data:', error);
                        document.getElementById('questions-container').innerHTML = 
                            '<p style="color: red;">Không thể tải bài tập. Vui lòng thử lại sau.</p>';
                    });
            }
        }

        function processQuestions(fileContent) {
            questions = fileContent.trim().split('/#').map(block => block.trim()).filter(block => block);
        }

        function checkAnswer(questionIndex, selectedAnswer, correctAnswer, feedbackElement, selectedElement) {
            const isCorrect = selectedAnswer.includes('*');
            
            // Hiển thị feedback
            feedbackElement.style.display = 'block';
            if (isCorrect) {
                feedbackElement.textContent = 'Đúng!';
                feedbackElement.className = 'feedback correct';
                selectedElement.classList.add('correct');
                selectedElement.style.pointerEvents = 'none';
            } else {
                feedbackElement.textContent = 'Sai!';
                feedbackElement.className = 'feedback wrong';
                selectedElement.classList.add('wrong');
                // Sau 1 giây, xóa class wrong để cho phép chọn lại
                setTimeout(() => {
                    selectedElement.classList.remove('wrong');
                }, 1000);
            }
        }

        function displayAllQuestions() {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';

            questions.forEach((question, index) => {
                const questionBlock = document.createElement('div');
                questionBlock.className = 'question-block';

                const formattedQuestion = question.replace(/\$(.*?)\$/g, (match, p1) => `\\(${p1}\\)`);
                const answers = formattedQuestion.split(/(?=[A-D]\. )/);

                // Tìm đáp án đúng
                const correctAnswer = answers.find(answer => answer.includes('*'));

                const questionNumber = document.createElement('div');
                questionNumber.className = 'question-number';
                //questionNumber.textContent = `Câu ${index + 1}:`;
                questionBlock.appendChild(questionNumber);

                const questionContent = document.createElement('div');
                questionContent.className = 'formula';
                questionContent.innerHTML = answers[0];
                questionBlock.appendChild(questionContent);

                const answerOptions = document.createElement('div');
                answerOptions.className = 'answer-options';

                const feedbackElement = document.createElement('div');
                feedbackElement.className = 'feedback';

                answers.slice(1).forEach(answer => {
                    const answerOption = document.createElement('div');
                    answerOption.className = 'answer-option';
                    const answerText = answer.trim().replace(/\*$/, '');
                    answerOption.innerHTML = answerText;
                    answerOption.onclick = (event) => {
                        checkAnswer(index, answer, correctAnswer, feedbackElement, answerOption);
                    };
                    answerOptions.appendChild(answerOption);
                });

                questionBlock.appendChild(answerOptions);
                questionBlock.appendChild(feedbackElement);
                container.appendChild(questionBlock);

                renderMathInElement(questionBlock, {
                    delimiters: [{left: '\\(', right: '\\)', display: false}],
                    throwOnError: false
                });
            });
        }
    </script>


</body></html>
