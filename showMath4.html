    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tải Câu Hỏi Toán Học</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.2/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.15.2/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.15.2/dist/contrib/auto-render.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 800px;
            margin: 20px;
            padding: 20px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .formula {
            font-size: 1.5em;
            margin: 20px 0;
        }
        button {
            margin: 5px 0;
            padding: 10px;
            font-size: 1.5em;
            width: 50%;
            text-align: left;
            background-color: white;
            border: 2px solid #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background-color: #f0f8ff;
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1.2em;
            border: 2px solid #007BFF;
            border-radius: 5px;
        }
        .select-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #answer-buttons-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        #nav-buttons {
            display: flex;
            justify-content: flex-start;
            margin-top: 20px;
        }
        #nav-buttons button {
            width: 200px;
            margin-right: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
        }
        #nav-buttons button:hover {
            background-color: #0056b3;
        }
        #start-button {
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 20px 0;
            padding: 10px;
            font-size: 1.2em;
        }
        #start-button:hover {
            background-color: #218838;
        }
        @media (max-width: 600px) {
            .container {
                width: 95%;
                margin: 10px;
                padding: 10px;
            }
            button {
                width: 100%;
                font-size: 1.2em;
            }
            #nav-buttons button {
                width: 45%;
            }
            .select-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bài tập đại số</h1>
        <div class="select-container">
            <select id="lesson-select" onchange="updateExerciseSelect()">
                <option value="">Chọn bài học</option>
            </select>
            <select id="exercise-select" onchange="loadExercise()">
                <option value="">Chọn bài tập</option>
            </select>
        </div>
        <div id="question-container"></div>
        <div id="answer-buttons-container"></div>
        <div id="nav-buttons">
            <button id="prev-button" onclick="showPrevious()">Trước</button>
            <button id="next-button" onclick="showNext()">Sau</button>
        </div>
    </div>

    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        const MAX_LESSONS = 10; // Số lượng bài học
        const MAX_EXERCISES = 10; // Số lượng bài tập trong mỗi bài

        // Khởi tạo dropdown bài học khi trang web được tải
        window.onload = function() {
            const lessonSelect = document.getElementById('lesson-select');
            for(let i = 1; i <= MAX_LESSONS; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `Bài ${i}`;
                lessonSelect.appendChild(option);
            }
        };

        // Cập nhật dropdown bài tập khi chọn bài học
        function updateExerciseSelect() {
            const lessonNumber = document.getElementById('lesson-select').value;
            const exerciseSelect = document.getElementById('exercise-select');
            exerciseSelect.innerHTML = '<option value="">Chọn bài tập</option>';
            
            if(lessonNumber) {
                for(let i = 1; i <= MAX_EXERCISES; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = `Bài tập ${i}`;
                    exerciseSelect.appendChild(option);
                }
            }
        }

        // Tải bài tập khi chọn từ dropdown
        function loadExercise() {
            const lessonNumber = document.getElementById('lesson-select').value;
            const exerciseNumber = document.getElementById('exercise-select').value;
            
            if(lessonNumber && exerciseNumber) {
                const filePath = `data_math/Bài ${lessonNumber}/data${exerciseNumber}.txt`;
                fetch(filePath)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Không tìm thấy file bài tập');
                        }
                        return response.text();
                    })
                    .then(data => {
                        processQuestions(data);
                        currentQuestionIndex = 0;
                        displayQuestion(currentQuestionIndex);
                    })
                    .catch(error => {
                        console.error('Error loading data:', error);
                        document.getElementById('question-container').innerHTML = 
                            '<p style="color: red;">Không thể tải bài tập. Vui lòng thử lại sau.</p>';
                    });
            }
        }

        function processQuestions(fileContent) {
            questions = fileContent.trim().split('/#').map(block => block.trim()).filter(block => block);
        }

        function displayQuestion(index) {
            if (index < 0 || index >= questions.length) return;
            const questionContainer = document.getElementById('question-container');
            const answerButtonsContainer = document.getElementById('answer-buttons-container');
            questionContainer.innerHTML = '';
            answerButtonsContainer.innerHTML = '';

            const formattedQuestion = questions[index].replace(/\$(.*?)\$/g, (match, p1) => `\\(${p1}\\)`);
            const answers = formattedQuestion.split(/(?=[A-D]\. )/);

            questionContainer.innerHTML = `<div class="formula">${answers[0]}</div>`;

            answers.slice(1).forEach(answer => {
                const button = document.createElement('button');
                const answerText = answer.trim().replace(/\*$/, '');
                button.innerHTML = answerText;
                button.onclick = () => handleAnswerClick(button, answer.trim());
                answerButtonsContainer.appendChild(button);
            });

            renderMathInElement(questionContainer, {
                delimiters: [{left: '\\(', right: '\\)', display: false}],
                throwOnError: false
            });

            renderMathInElement(answerButtonsContainer, {
                delimiters: [{left: '\\(', right: '\\)', display: false}],
                throwOnError: false
            });
        }

        function handleAnswerClick(button, answer) {
            const isCorrect = answer.endsWith('*');
            button.style.backgroundColor = isCorrect ? 'lightgreen' : 'lightcoral';

            setTimeout(() => {
                button.style.backgroundColor = '';
            }, 1000);
        }

        function showPrevious() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion(currentQuestionIndex);
            }
        }

        function showNext() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion(currentQuestionIndex);
            }
        }
    </script>


</body></html>
