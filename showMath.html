<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tải Câu Hỏi Toán Học</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.2/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.15.2/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.15.2/dist/contrib/auto-render.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center; /* Căn giữa nội dung */
        }
        .container {
           width: 800px; /* Chiều rộng cố định */
            margin: 20px; /* Khoảng cách từ mép */
            padding: 20px; /* Khoảng cách bên trong */
            border: 1px solid #007BFF; /* Khung màu xanh */
            border-radius: 5px; /* Bo tròn góc khung */
            background-color: #f9f9f9; /* Nền khung */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Hiệu ứng đổ bóng */
        }
        .formula {
            font-size: 1.5em;
            margin: 20px 0;
        }
        button {
            margin: 5px 0; /* Thay đổi để xuống dòng */
            padding: 10px;
            font-size: 1.5em;
            width: 50%; /* Chiều rộng nút đáp án 1/3 */
            text-align: left; /* Căn trái nội dung nút */
            background-color: white; /* Nền nút trắng */
            border: 2px solid #007BFF; /* Khung màu xanh */
            border-radius: 5px; /* Bo tròn góc */
            transition: background-color 0.3s, color 0.3s; /* Hiệu ứng chuyển màu */
        }
        button:hover {
            background-color: #f0f8ff; /* Màu nền khi hover */
        }
        #answer-buttons-container {
            display: flex;
            flex-direction: column; /* Sắp xếp theo chiều dọc */
            align-items: flex-start; /* Căn trái */
        }
        #nav-buttons {
            display: flex; /* Sắp xếp nút trước và kế tiếp cùng hàng */
            justify-content: flex-start; /* Căn trái khung hình */
            margin-top: 20px;
        }
        #nav-buttons button {
            width: 200px; /* Chiều rộng cố định cho nút điều hướng */
            margin-right: 10px; /* Khoảng cách giữa hai nút */
            background-color: #007BFF; /* Nền nút điều hướng */
            color: white; /* Màu chữ nút điều hướng */
            border: none; /* Không có khung */
            border-radius: 5px; /* Bo tròn góc */
            text-align: center; /* Căn giữa chữ */
        }
        #nav-buttons button:hover {
            background-color: #0056b3; /* Màu nền khi hover */
        }
        #start-button {
            width: 100%; /* Nút bắt đầu rộng bằng khung */
            background-color: #28a745; /* Màu nền nút bắt đầu */
            color: white; /* Màu chữ nút bắt đầu */
            border: none; /* Không có khung */
            border-radius: 5px; /* Bo tròn góc */
            margin: 20px 0; /* Khoảng cách từ nút bắt đầu */
            padding: 10px; /* Padding cho nút */
            font-size: 1.2em; /* Kích thước chữ lớn hơn */
        }
        #start-button:hover {
            background-color: #218838; /* Màu nền khi hover trên nút bắt đầu */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bài tập đại số</h1>
        <button id="start-button" onclick="startQuiz()">Bắt đầu</button>
        <input type="file" id="file-input" accept=".txt" style="display: none;" onchange="loadQuestionsFromFile(event)">
        <button onclick="document.getElementById('file-input').click()">Dữ liệu</button>
        <div id="question-container"></div>
        <div id="answer-buttons-container"></div>
        <div id="nav-buttons">
            <button id="prev-button" onclick="showPrevious()">Trước</button>
            <button id="next-button" onclick="showNext()">Sau</button>
        </div>
    </div>

    <script>
        let questions = [];
        let currentQuestionIndex = 0;
//-------------------------------------------------------------
        const defaultQuestions = 
"Câu 1. Khai triển $\\left( x-2y \\right) ^2$ ta được kết quả\n" +
"A. $x^2+2xy+4y^2$.\n" +
"B. $x^2-2xy+4y^2$.\n" +
"C.  $x^2-4xy+4y^2$.*\n" +
"D. $x^2+4xy+4y^2$.\n" +
"/#\n" +
"Câu 2. Khai triển $\\left( 9x^2+1 \\right) ^2$ ta được kết quả\n" +
"A. $81x^4-18x^2+1$.\n" +
"B. $81x^4-36x^2+1$.\n" +
"C.  $81x^4+18x^2+1$.*\n" +
"D. $81x^4+36x^2+1$.\n" +
"/#\n" +
"Câu 3. Biểu thức $\\left( 5x-\\frac{8y}{3} \\right) \\left( 5x+\\frac{8y}{3} \\right) $ bằng\n" +
"A. $25x^2-\\frac{64y^2}{9}-1$.\n" +
"B. $25x^2+\\frac{64y^2}{9}$.\n" +
"C. $25x^2-\\frac{64y^2}{9}+1$.\n" +
"D.  $25x^2-\\frac{64y^2}{9}.$*\n" +
"/#\n" +
"Câu 4. Biểu thức $25x^2+40xy+16y^2$ bằng\n" +
"A. $\\left( 6x+4y \\right) ^4$.\n" +
"B. $\\left( 6x+5y \\right) ^2$.\n" +
"C. $\\left( 5x+5y \\right) ^2$.\n" +
"D. $\\left( 5x+4y \\right) ^2.$*\n" +
"/#\n" +
"Câu 5. Biểu thức $x^4+8x^2y+16y^2$ bằng\n" +
"A. $\\left( x^2+4y \\right) ^2$.*\n" +
"B. $\\left( x^2+2y \\right) ^2$.\n" +
"C. $\\left( 2x^2+4y \\right) ^2$.\n" +
"D. $\\left( x^2+5y \\right) ^2$.\n" +
"/#\n" +
"Câu 6. Rút gọn biểu thức sau $\\left( 2x-3 \\right) ^2+\\left( 2x+3 \\right) ^2$\n" +
"A. $8x^2+21$.\n" +
"B.  $8x^2+18.$*\n" +
"C. $8x^2+25$.\n" +
"D. $8x^2+16$.\n" +
"/#\n" +
"Câu 7. Rút gọn biểu thức sau $\\left( -x-5y \\right) ^2+\\left( 5x+5y \\right) ^2$\n" +
"A.  $26x^2+60xy+50y^2.$*\n" +
"B. $26x^2+60xy+50y^2+9$.\n" +
"C. $26x^2+60xy+50y^2+3$.\n" +
"D. $26x^2+60xy+50y^2-2$.\n" +
"/#\n" +
"Câu 8. Thực hiện phép tính $x\\left( 1-x \\right) +\\left( x-1 \\right) ^2$ bằng\n" +
"A. $-x-1$.\n" +
"B. $1-x.$*\n" +
"C. $1$.\n" +
"D. $3x+1$.\n" +
"/#\n" +
"Câu 9. Thực hiện phép tính $\\left( x-4 \\right) \\left( x+5 \\right) +\\left( x-3 \\right) ^2$ bằng\n" +
"A. $2x^2+3x-11$.\n" +
"B. $2x^2+7x-11$.\n" +
"C. $2x^2-5x+29$.\n" +
"D. $2x^2-5x-11.$*\n" +
"/#\n" +
"Câu 10. Thu gọn $\\left( x-4y \\right) ^2+\\left( x-4y \\right) \\left( 12x+2y \\right) +\\left( 6x+y \\right) ^2$ bằng\n" +
"A. $\\left( 7x-3y+2 \\right) ^2$.\n" +
"B. $\\left( 7x-3y \\right) ^2.$*\n" +
"C. $\\left( 7x-3y-3 \\right) ^2$.\n" +
"D. $\\left( 7x-3y+5 \\right) ^2$.\n" +
"/#\n" +
"Câu 11. Tìm $x$ biết $x^2-36=0$\n" +
"A.  $x=6$ hoặc $x=-6$.*\n" +
"B. $x=6$ hoặc $x=-8$.\n" +
"C. $x=9$ hoặc $x=-10$.\n" +
"D. $x=4$ hoặc $x=-8$.\n" +
"/#\n" +
"Câu 12. Tìm $x$ biết $9x^2-1=0$\n" +
"A. $x=-\\frac{11}{3}$ hoặc $x=-\\frac{10}{3}$. \n" +
"B.  $x=\\frac{1}{3}$ hoặc $x=-\\frac{1}{3}.$*\n" +
"C. $x=-\\frac{5}{3}$ hoặc $x=-\\frac{4}{3}$. \n" +
"D. $x=\\frac{13}{3}$ hoặc $x=-\\frac{13}{3}$. \n" +
"/#\n" +
"Câu 13. Tìm $x$ biết $\\left( x+2 \\right) ^2-9=0$\n" +
"A. $x=5$ hoặc $x=-8$. \n" +
"B.  $x=1$ hoặc $x=-5.$*\n" +
"C. $x=5$ hoặc $x=-3$. \n" +
"D. $x=0$ hoặc $x=-6$. \n" +
"/#\n" +
"Câu 14. Tìm $x$ biết $-36x^2+\\left( 2x-8 \\right) ^2=0$\n" +
"A. $x=1$ hoặc $x=0$. \n" +
"B. $x=2$ hoặc x=5. \n" +
"C.  $x=-2$ hoặc $x=1$.*\n" +
"D. $x=-3$ hoặc $x=0$. \n" +
"/#\n" +
"Câu 15. Giá trị lớn nhất của biểu thức $A=27-x^2$ là\n" +
"A. $39$. \n" +
"B. $30$. \n" +
"C. $27.$*\n" +
"D. $23$. \n" +
"/#\n" +
"Câu 16. Giá trị lớn nhất của biểu thức $A=9-\\left( 2-8x \\right) ^2$ là\n" +
"A. $-3$. \n" +
"B. $9.$*\n" +
"C. $15$. \n" +
"D. $4$. \n" +
"/#\n" +
"Câu 17. Giá trị nhỏ nhất của biểu thức $B=x^2-16x+54$ là\n" +
"A. $-20$. \n" +
"B. $-10.$*\n" +
"C. $-2$. \n" +
"D. $-11$. \n" +
"/#\n" +
"Câu 18. Giá trị nhỏ nhất của biểu thức $\\left( x+2 \\right) \\left( x+6 \\right) +7$ là\n" +
"A. $1$. \n" +
"B. $14$. \n" +
"C. $10$. \n" +
"D. 3.*\n" +
"/#\n" +
"Câu 19. Khi $x=a,y=b$ thì $x^2+6x+y^2+10=2y$. Tính $a+b$\n" +
"A.  $-2.$*\n" +
"B. $-8$. \n" +
"C. $14$. \n" +
"D. $2$. \n" +
"/#\n" +
"Câu 20. Chọn khẳng định đúng trong các khẳng định sau:\n" +
"A.  $\\left( 4n-6 \\right) ^2-36$ chia hết cho $4$ với mọi $n\\in \\mathbb{Z} $.* \n" +
"B. $\\left( 6n+9 \\right) ^2-81$ không chia hết cho $6$ với mọi $n\\in \\mathbb{Z} $. \n" +
"C. $\\left( 3n-6 \\right) ^3+216$ không chia hết cho $3$ với mọi $n\\in \\mathbb{Z} $. \n" +
"D. $\\left( 4n-6 \\right) ^2-36$ không chia hết cho $4$ với mọi $n\\in \\mathbb{Z} $. \n" +
"/#\n" +
"Câu 21. Khai triển biểu thức sau theo hằng đẳng thức $\\left( 5-4x \\right) ^3$ bằng\n" +
"A. $64x^3+240x^2+300x+125$. \n" +
"B. $-64x^3-240x^2-300x+125$. \n" +
"C. $-64x^3+240x^2-300x+125$.*\n" +
"D. $-64x^3+240x^2+300x+125$. \n" +
"/#\n" +
"Câu 22. Biểu thức $-8x^3+48x^2-96x+64$ bằng\n" +
"A.  $\\left( 4-2x \\right) ^3$.* \n" +
"B. $-8x^3$. \n" +
"C. $\\left( -2x-5 \\right) ^3$. \n" +
"D. $\\left( 1-2x \\right) ^3$. \n" +
"/#\n" +
"Câu 23. Rút gọn biểu thức sau $\\left( x-y \\right) ^3+\\left( x+y \\right) ^3$\n" +
"A. $2x^3-3xy^2$. \n" +
"B. $2x^3+5xy^2$. \n" +
"C. $2x^3-6xy^2$. \n" +
"D. $2x^3+6xy^2$.*\n" +
"/#\n" +
"Câu 24. Rút gọn biểu thức sau $-x^2\\left( x+1 \\right) +\\left( x+\\frac{1}{3} \\right) ^3$\n" +
"A. $\\frac{x}{3}-\\frac{1}{27}$. \n" +
"B.  $\\frac{x}{3}+\\frac{1}{27}.$*\n" +
"C. $\\frac{x}{9}+\\frac{1}{27}$. \n" +
"D. $\\frac{x}{9}-\\frac{1}{27}$. \n" +
"/#\n" +
"Câu 25. Rút gọn biểu thức $6x^2-x\\left( x-2 \\right) \\left( x+2 \\right) +\\left( x-2 \\right) ^3+8$ được\n" +
"A. $4x$. \n" +
"B. $-16x$. \n" +
"C. $-4x$. \n" +
"D.  $16x.$*\n" +
"/#\n" +
"Câu 26. Rút gọn biểu thức sau $\\left( x-y \\right) ^3+\\left( x+y \\right) ^3$\n" +
"A. $2x^3-6xy^2$. \n" +
"B. $2x^3-4xy^2$. \n" +
"C. $2x^3+4xy^2$. \n" +
"D. $2x^3+6xy^2$.*\n" +
"/#";
//----------------------------------------------------

        function startQuiz() {
            processQuestions(defaultQuestions);
            displayQuestion(currentQuestionIndex);
            document.getElementById('start-button').style.display = 'none'; // Ẩn nút bắt đầu sau khi nhấn
        }

        function loadQuestionsFromFile(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const fileContent = e.target.result;
                    processQuestions(fileContent);
                    displayQuestion(currentQuestionIndex);
                    document.getElementById('start-button').style.display = 'none'; // Ẩn nút bắt đầu
                };
                reader.readAsText(file);
            }
        }

        function processQuestions(fileContent) {
            questions = fileContent.trim().split('/#').map(block => block.trim()).filter(block => block);
        }

        function displayQuestion(index) {
            if (index < 0 || index >= questions.length) return;
            const questionContainer = document.getElementById('question-container');
            const answerButtonsContainer = document.getElementById('answer-buttons-container');
            questionContainer.innerHTML = '';
            answerButtonsContainer.innerHTML = '';

            // Thay thế công thức LaTeX giữa các dấu $ $ thành KaTeX
            const formattedQuestion = questions[index].replace(/\$(.*?)\$/g, (match, p1) => `\\(${p1}\\)`);
            const answers = formattedQuestion.split(/(?=[A-D]\. )/);

            questionContainer.innerHTML = `<div class="formula">${answers[0]}</div>`;

            // Tạo nút cho mỗi đáp án
            answers.slice(1).forEach(answer => {
                const button = document.createElement('button');
                const answerText = answer.trim().replace(/\*$/, ''); // Xóa dấu * để hiển thị
                button.innerHTML = answerText; // Hiển thị đáp án trên nút
                button.onclick = () => handleAnswerClick(button, answer.trim()); // Gọi hàm xử lý khi nhấn nút
                answerButtonsContainer.appendChild(button);
            });

            // Hiển thị công thức toán học với KaTeX
            renderMathInElement(questionContainer, {
                delimiters: [{left: '\\(', right: '\\)', display: false}],
                throwOnError: false
            });

            // Render lại công thức cho các nút đáp án
            renderMathInElement(answerButtonsContainer, {
                delimiters: [{left: '\\(', right: '\\)', display: false}],
                throwOnError: false
            });
        }

        function handleAnswerClick(button, answer) {
            // Kiểm tra xem đáp án có đúng hay không
            const isCorrect = answer.endsWith('*');
            button.style.backgroundColor = isCorrect ? 'lightgreen' : 'lightcoral'; // Đổi màu nền

            // Tùy chọn: Đặt lại màu nền sau một khoảng thời gian
            setTimeout(() => {
                button.style.backgroundColor = ''; // Đặt lại màu nền về mặc định
            }, 1000);
        }

        function showPrevious() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion(currentQuestionIndex);
            }
        }

        function showNext() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion(currentQuestionIndex);
            }
        }
    </script>
</body>
</html>
